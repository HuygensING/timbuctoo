<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Choose a user</title>
</head>
<body>
	<select id="user">
		<option>admin</option>
		<option>user</option>
	</select>
	<input type="button" value="login" onclick="javascript:submit()">

	<script type="text/javascript">
		function submit(){
			var userSelect = document.getElementById("user");
			var user = userSelect.options[userSelect.selectedIndex].value;
			
			var url ="http://localhost:8080/timbuctoo/static/example_vre/user_info.html?hsid=" + user;
		    window.location= url;
		}
	</script>
	
</body>
</html>
